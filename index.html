<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateSphere ‚òÄÔ∏è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">WeatherApp üåç</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Search city..." class="search-input">
                <button id="search-btn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="weather-card hidden">
                <div class="weather-header">
                    <div class="location">
                        <i class="fas fa-map-marker-alt"></i>
                        <h2 id="city-name">City Name</h2>
                    </div>
                    <div id="weather-icon" class="weather-icon"></div>
                </div>

                <div class="weather-info">
                    <div class="temperature-section">
                        <p class="temperature" id="temperature">--¬∞C</p>
                        <p class="description" id="description">--</p>
                    </div>
                    
                    <div class="details-grid">
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <div>
                                <p class="detail-label">Humidity</p>
                                <p class="detail-value" id="humidity">--%</p>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div>
                                <p class="detail-label">Wind Speed</p>
                                <p class="detail-value" id="wind-speed">-- m/s</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="error-message" class="error-card hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <p>City not found. Please try again!</p>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
